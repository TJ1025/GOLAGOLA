<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLAGOLA - 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Cafe24Nyangi-W-v1.0';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/Cafe24Nyangi-W-v1.0.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'HancomMalangMalang-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2406-1@1.0/HancomMalangMalang-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        body { 
            font-family: 'HancomMalangMalang-Regular', 'Inter', sans-serif;
            background: linear-gradient(135deg, #9bb63d, #3B82F6, #da72f4);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .fade-in { 
            animation: fadeIn 1s ease-in; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            background-color: #EC4899;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .gola-font {
            font-family: 'Cafe24Nyangi-W-v1.0', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm py-4 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-500 gola-font">GOLAGOLA</h1>
            <nav>
                <ul class="flex space-x-6 text-gray-700">
                    <li><a href="index.html" class="hover:text-pink-500 transition">홈</a></li>
                    <li><a href="random.html" class="hover:text-pink-500 transition">랜덤 도구</a></li>
                    <li><a href="community.html" class="hover:text-pink-500 transition">커뮤니티</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 섹션 -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-white text-center mb-8 fade-in drop-shadow-lg">회원가입</h2>
            <p class="text-lg text-white text-center mb-12 max-w-2xl mx-auto fade-in drop-shadow"><span class="gola-font">GOLAGOLA</span>에 가입해 선택의 재미를 함께 즐기세요!</p>

            <!-- 회원가입 폼 -->
            <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-xl max-w-lg mx-auto fade-in">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">회원 정보 입력</h3>
                <form class="space-y-4">
                    <input type="text" id="name" placeholder="이름" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <input type="text" id="id" placeholder="아이디" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <select id="gender" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                        <option value="" disabled selected>성별 선택</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                    <input type="date" id="birthdate" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <input type="password" id="password" placeholder="비밀번호" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <input type="password" id="confirmPassword" placeholder="비밀번호 확인" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <div class="flex space-x-4">
                        <input type="text" id="verifyCode" placeholder="인증 코드 입력" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" disabled>
                        <button type="button" onclick="requestVerification()" class="bg-pink-500 text-white px-4 py-3 rounded-lg font-semibold btn-hover">인증 요청</button>
                    </div>
                    <button type="submit" onclick="handleSignup()" class="bg-pink-500 text-white px-6 py-3 rounded-lg font-semibold btn-hover">가입하기</button>
                </form>
                <p class="text-center text-gray-600 mt-4">이미 계정이 있으신가요? <a href="login.html" class="text-pink-500 hover:underline">로그인</a></p>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>© GOLAGOLA. All rights reserved.</p>
        </div>
    </footer>

    <!-- 공통 유틸리티 스크립트 -->
    <script src="utils.js"></script>

    <!-- JavaScript -->
    <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];

    function requestVerification() {
        alert('인증 코드가 발송되었습니다! (예: 123456)');
        document.getElementById('verifyCode').disabled = false;
    }

    function handleSignup(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const userId = document.getElementById('id').value;
        const gender = document.getElementById('gender').value;
        const birthdate = document.getElementById('birthdate').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const verifyCode = document.getElementById('verifyCode').value;

        if (!name || !userId || !gender || !birthdate || !password || !confirmPassword || !verifyCode) {
            alert('모든 필드를 입력해주세요!');
            return;
        }

        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다!');
            return;
        }

        if (verifyCode !== '123456') {
            alert('인증 코드가 올바르지 않습니다!');
            return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || [];

        if (users.some(user => user.userId === userId)) {
            alert('이미 존재하는 아이디입니다!');
            return;
        }

        const newUser = {
            name,
            userId,
            gender,
            birthdate,
            password
        };

        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));

        alert('회원가입 성공! 로그인 페이지로 이동합니다.');
        window.location.href = 'login.html';
    }
    const sampleUsers = [
        {
            name: "김윤재",
            userId: "ksv4826",
            gender: "male",
            birthdate: "2000-10-09",
            password: "1234"
        },
        {
            name: "김영희",
            userId: "kim456",
            gender: "female",
            birthdate: "1992-05-15",
            password: "abcd"
        },
        {
            name: "이철수",
            userId: "lee789",
            gender: "male",
            birthdate: "1995-08-20",
            password: "pass"
        }
    ];
    localStorage.setItem("users", JSON.stringify(sampleUsers));
        
    </script>
</body>
</html>
